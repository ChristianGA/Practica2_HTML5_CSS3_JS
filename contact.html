		<script>
			function initialize() {
				var myLatLng = {lat: 40.4169, lng: -3.7033};

				  var mapProp = {
				    center:myLatLng,
				    zoom:15,
				    mapTypeId:google.maps.MapTypeId.ROADMAP
				  };
				  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Aqui estamos'
				  });
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	<main class="container2">
            <section class="contact section-container">
                  <h2>Contacta conmigo</h2>
                  <div class="vista"> 
                    <div class="map">
                        <div id="googleMap"></div>
                    </div>
                    <div class="form">
                            <form name="contacto" method="get" novalidate>
                                <div class="form-row">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>  
                                </div>

                                <div class="form-row">
                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                                </div>

                                <div class="form-row">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" placeholder="name@company.com"
                                    pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                </div>

                                <div class="form-row">
                                    <div>¿Cómo me has conocido?</div>
                                    <label for="knowme_1">Negocios</label>
                                    <input type="radio" id="knowme_1" name="knowme" value="Negocios" onClick="hide();" required>

                                    <label for="knowme_2">LinkedIn</label>
                                    <input type="radio" id="knowme_2" name="knowme" value="LinkedIn" onClick="hide();" required>

                                    <label for="knowme_3">Facebook</label>
                                    <input type="radio" id="knowme_3" name="knowme" value="Facebook" onClick="hide();" required>
                                    
                                    <label for="knowme_4">Otros</label>
                                    <input type="radio" id="knowme_4" name="knowme" value="Otros" onClick="show();" required>
                                    <textarea id="area" style="display: none;" rows="4" cols="50" placeholder="Dime cómo me has conocido..."></textarea>
                                </div>

                                <div class="form-row">
                                    <label for="contact_number">Número de contacto:</label>
                                    <input type="text" id="contact_number" name="contact_number" placeholder="xxx-xxx-xxx" pattern="\d{3}[\-]\d{3}[\-]\d{3}" required>
                                </div>

                                <div class="form-row">
                                   	<label for="info">Otra información</label><br>
                                    <textarea id="info" rows="4" cols="50" placeholder="150 palabras max"></textarea>
                                    <br>
                                    Palabras usadas: <span id="display_count">0</span> Restantes: <span id="word_left">150</span>
                                </div>

                                <div class="form-row">
                                    <button type="submit" id="enviar">Enviar</button>
                                </div>
                            </form>
                    </div>
                 </div>
            </section>
